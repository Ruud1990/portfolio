<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=League+Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a3dd1e1c8.js" crossorigin="anonymous"></script>

<body class="main">
    <header class="section sec1 header active" id="home">
        <div class="header-wrapper">

                <div class="h-shape"></div>
                <div class="image">
                    <img src="img/photo-removebg-preview.png" alt="author photo">

            </div>
            <div class="header-right">

                </p>
                <div class="btn-container">
                    <a href="" class="main-btn">
                        <span class="btn-text">Download CV</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about-me"></section>
        <section class="section sec3 projects" id="projects"></section>
        <section class="section sec4 contact" id="contact"></section>

    <div class="controlls">

            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2" data-id="about-me">
            <i class="fas fa-user" ></i>
        </div>
        <div class="control control-3" data-id="projects">
            <i class="fas fa-briefcase" ></i>
        </div>
        <div class="control control-4" data-id="contact">
